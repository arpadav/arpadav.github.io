<script>
  // Function to load code for each block
  function loadCode(codeBlock) {
    const language = codeBlock.getAttribute('data-language');
    const link = codeBlock.getAttribute('data-link');

    // set class to `language-xxx`
    codeBlock.classList.add('language-' + language);

    // Fetch the code content
    fetch(link)
      .then(response => response.text())
      .then(content => {
        // Insert the content into the code block
        codeBlock.textContent = content;

        // Prism.highlightAll();
        // // Apply Prism syntax highlighting for the specified language
        Prism.highlightElement(codeBlock, false, () => {
            codeBlock.classList.add('language-' + language);
          });
      })
      .catch(error => {
        console.error(`Error fetching file:`, error);
        // console.error(`Error fetching ${language} file:`, error);
      });
  }

  // Get all code blocks and load their content
  const codeBlocks = document.querySelectorAll('pre code[data-language][data-link]');
  codeBlocks.forEach(loadCode);
</script>
